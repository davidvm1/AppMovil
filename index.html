<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Movil</title>

    <!--stylesheets-->
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <section id="signup">
        <div class="logo_cont">
            <img src="img/logo_signup.png" alt="logo">
            <br>
        </div>
        <div class="input_cont">
            <form>
                <input type="text" placeholder="Primer Nombre" required>
                <br>
                <input type="text" placeholder="Primer Apellido" required>
                <br>
                <input type="text" placeholder="Correo Electrónico" required>
                <br>
                <input type="text" placeholder="Confirma Correo" required>
                <br>
                <input class="contrasena" type="password" placeholder="Contraseña" required>
                <!--<input type="submit" class="boton_contra">-->
                <br>
                <input class="contrasena" type="password" placeholder="Confirma Contraseña" required>
                <br>
                <button type="submit">Iniciar</button>
                <br>
                <p>¿Ya tienes una cuenta? <span>Inicia sesión</span></p>
            </form>
        </div>
    </section>
</body>
<!--JS-->
<script src="js/main js"></script>
</html>
