<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Movil</title>

    <!--stylesheets-->
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div id="content">
        <!--Signup-->
        <section id="signup" class="oculto">
            <div class="logo_cont">
                <img src="img/logo_signup.png" alt="logo">
                <br>
            </div>
            <div class="input_cont">
                <form>
                    <input type="text" placeholder="Primer Nombre" required>
                    <br>
                    <input type="text" placeholder="Primer Apellido" required>
                    <br>
                    <input type="text" placeholder="Correo Electrónico" required>
                    <br>
                    <input type="text" placeholder="Confirma Correo" required>
                    <br>
                    <input class="contrasena" type="password" placeholder="Contraseña" required>
                    <!--<input type="submit" class="boton_contra">-->
                    <br>
                    <input class="contrasena" type="password" placeholder="Confirma Contraseña" required>
                    <br>
                    <button type="submit">Iniciar</button>
                    <br>
                    <p>¿Ya tienes una cuenta? <span>Inicia sesión</span></p>
                </form>
            </div>
        </section>
        <section id="login" class="oculto">
            <div class="logo_cont">
                <img src="img/logo_login.png" alt="logo">
                <h1>Bienvenido</h1>
            </div>
            <div class="input_cont">
                <form>
                    <input type="text" placeholder="Correo Electrónico" required>
                    <br>
                    <input type="text" placeholder="Contraseña" required>
                    <br>
                    <p>¿Olvidaste tu contraseña? <span>Inicia sesión</span></p>
                    <button type="submit">Iniciar</button>
                </form>

            </div>
        </section>
        <section id="recuperar" class="oculto">
            <div class="logo_cont">
                <img src="img/logo_signup.png" alt="logo">
                <h1>Restablecer <br>Contraseña</h1>
            </div>
            <div class="input_cont">
                <form>
                    <input type="text" placeholder="Correo Electrónico" required>
                    <br>
                    <button type="submit">Enviar</button>
                </form>
            </div>
        </section>
        <section id="nueva_contra" class="oculto">
            <div class="logo_cont">
                <img src="img/logo_signup.png" alt="logo">
                <h1>Restablecer <br>Contraseña</h1>
            </div>
            <div class="input_cont">
                <form>
                    <input type="password" placeholder="Contraseña" required>
                    <br>
                    <input type="password" placeholder="Confirmar contraseña" required>
                    <button type="submit">Confirmar</button>
                </form>
            </div>
        </section>
        <section id="usuario" class="oculto">
            <div class="logo_cont">
                <img src="img/volver.png" id="btn_volver">
                <img src="img/foto_perfil.png" alt="foto_perfil" id="foto_perfil">
                <br>
                <span>Cambiar foto</span>
                <h1>Pepe Martinez</h1>
                <br>
                <span id="ampliar_cuenta">Ampliar información de mi cuenta</span>
            </div>
            <div class="input_cont">
                <br>
                <h2>Animales Adoptados</h2>
                <br>
                <br>
                <div id="animales_usuario">
                    <img src="img/manati.png">
                    <img src="img/separador.png">
                    <img src="img/delfin.png">
                    <img src="img/separador.png">
                    <img src="img/nutria.png">
                </div>
                <br>
                <span>Usted es donador de tipo</span>
                <h1>AMIGO</h1>
                <button type="button">Más información sobre mi plan</button>
                </div>
            </div>
        <section id="datos_personales" class="oculto">
            <div id="volver_cont">
                <img src="img/volver.png" id="btn_volver">
            </div>
            <div class="perfil_cont">
                <img src="img/foto_perfil_menor.png" alt="logo" id="foto_perfil_menor">
                <br>
                <p>Tus Datos Personales</p>
            </div>
            <div class="input_cont">
                <form>
                    <label for="pnombre">Primer Nombre</label><br>
                    <input type="text" id="pnombre" placeholder="Primer Nombre" value="Pepe" required>
                    <br>
                    <label for="apellido">Apellido</label><br>
                    <input type="text" id="apellido" placeholder="Primer Apellido" value="Martinez" required>
                    <br>
                    <label for="pais">Pais de residencia</label><br>
                    <input type="text" id="pais" placeholder="Pais" value="Colombia" required>
                    <br>
                    <label for="correo">Correo registrado</label><br>
                    <input type="text" id="correo" placeholder="Correo" value="pepethebest@yahoo.com" required>
                    <br>
                    <label for="contra">Cambiar contraseña</label><br>
                    <input class="contrasena" id="contra" type="password" placeholder="Contraseña actual" required>
                    <br>
                    <input class="contrasena" type="password" placeholder="Nueva contraseña" required>
                    <br>
                    <label for="fecha">Fecha de Nacimiento</label><br>
                    <input id="fecha" type="date" placeholder="Fecha" required>
                    <br>
                    <button type="submit">Guardar cambios</button>

                </form>
            </div>
        </section>
    </div>
</body>
<!--JS-->
<script src="js/main js"></script>

</html>
